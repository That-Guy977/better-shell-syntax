- source: IFS
  scopesBegin:
    - meta.statement
    - meta.expression.assignment
  scopes:
    - variable.other.assignment
- source: '='
  scopes:
    - keyword.operator.assignment
- source: ''''
  scopesBegin:
    - string.quoted.single
  scopes:
    - punctuation.definition.string.begin
- source: ':'
- source: ''''
  scopes:
    - punctuation.definition.string.end
  scopesEnd:
    - meta.expression.assignment
    - string.quoted.single
- source: read
  scopesBegin:
    - meta.command
  scopes:
    - meta.command_name
    - entity.name.command
    - support.function.builtin
- source: '-'
  scopesBegin:
    - string.unquoted.argument
  scopes:
    - constant.other.option.dash
- source: r
  scopes:
    - constant.other.option
- source: '-'
  scopes:
    - constant.other.option.dash
- source: a
  scopes:
    - constant.other.option
  scopesEnd:
    - string.unquoted.argument
- source: version_info
  scopesBegin:
    - meta.argument
  scopes:
    - string.unquoted.argument
- source: <<<
  scopesBegin:
    - meta.herestring
  scopes:
    - keyword.operator.herestring
- source: '"'
  scopesBegin:
    - string.quoted.double
  scopes:
    - punctuation.definition.string.begin
- source: $
  scopes:
    - punctuation.definition.variable
    - variable.other.normal
- source: full_version
  scopes:
    - variable.other.normal
- source: '"'
  scopes:
    - punctuation.definition.string.end
